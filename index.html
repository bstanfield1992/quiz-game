<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Quiz Time</title>
</head>
<body>
    <header id="stats">   
        <a href="#">View Highscores</a>
        <h4 id="timeLeft">Time left: <span id="timer">40</span></h4>
    </header>
    <!-- start on load -->
    <div class="center" id="startScreen">
        <h2 id="norway">Norway</h2>
        <p id="description">What do you know about Norway?</p>
        <button id="start">Start</button>
    </div>
    <!-- when start is clicked -->
    <div class="center" id="quiz">
        <h1 id="question">Filler</h1>
        <ul id="answers">
            <li><button id="a" onclick="checkAnswer('a')">A</button></li>
            <li><button id="b" onclick="checkAnswer('b')">B</button></li>
            <li><button id="c" onclick="checkAnswer('c')">C</button></li>
        </ul>
        <p id="correct"></p>
    </div>
    <!-- when you complete the quiz -->
    <div class="center" id="initials">
        <p>Your Score is: <span id="score">0</span></p>
        <Form>
            <label>Enter initials: </label>
            <input type="text" id="name">
            <input type="submit" value="submit" id="submitBtn">
        </Form>
    </div>
    <!-- when "view high score" is clicked -->
    <div class="center" id="highscore">
        <table>
            <tr>
                <th id="tableName"></th>
                <th id="tableScore"></th>
            </tr>
        </table>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
