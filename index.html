<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Quiz Time</title>
</head>
<body>
    <header id="stats">   
        <a href="#"></a>
        <h4 id="timeLeft"><span id="timer"></span></h4>
    </header>
    <!-- start on load -->
    <div id="startScreen">
        <h2 id="norway">Norway</h2>
    </div>
    <!-- when start is clicked -->
    <div id="quiz"></div>
    <!-- when you complete the quiz -->
    <div id="initials"></div>
    <!-- when "view high score" is clicked -->
    <div id="highscore"></div>

    <script src="assets/js/script.js"></script>
</body>
</html>
